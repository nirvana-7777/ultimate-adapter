name: Docker Build and Publish

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # Manual trigger

permissions:
  contents: read
  security-events: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-flask pytest-mock

      - name: Lint code
        run: |
          pip install flake8 black
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          black --check .

      - name: Run tests
        run: |
          # Add your test commands here when tests are implemented
          # Example: python -m pytest tests/ -v --cov=./ --cov-report=xml
          echo "No tests configured yet - TODO: Add unit and integration tests"
          echo "Validating Python syntax..."
          python -m py_compile main.py ultimate_adapter.py

      - name: Security scan
        run: |
          pip install safety bandit
          safety check --json || true
          bandit -r . -f json -o bandit-report.json || true

  docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/ultimate-adapter
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            APP_USER=ultimate
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Docker Scout CVE scan
        uses: docker/scout-action@v1
        if: github.event_name != 'pull_request'
        with:
          command: cves
          image: ${{ secrets.DOCKERHUB_USERNAME }}/ultimate-adapter:latest
          only-severities: critical,high
          exit-code: false

  security-scan:
    needs: docker
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/ultimate-adapter:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  notify:
    runs-on: ubuntu-latest
    needs: [test, docker, security-scan]
    if: always()
    steps:
      - name: Workflow status
        run: |
          echo "=== Workflow Status Summary ==="
          echo "Test job: ${{ needs.test.result }}"
          echo "Docker job: ${{ needs.docker.result }}"
          echo "Security scan job: ${{ needs.security-scan.result }}"
          echo ""
          echo "Triggered by: ${{ github.event_name }}"
          echo "Branch/Tag: ${{ github.ref_name }}"
          echo "Commit SHA: ${{ github.sha }}"

      - name: Send notification (optional)
        if: failure()
        run: |
          echo "⚠️  Build failed! Configure notifications here"
          # Add Discord, Slack, or email notifications here
          # Example:
          # curl -X POST ${{ secrets.DISCORD_WEBHOOK }} \
          #   -H "Content-Type: application/json" \
          #   -d '{"content":"Build failed for ${{ github.repository }}"}'